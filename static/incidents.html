<!DOCTYPE html>
<html>
<head>
    <title>Мониторинг сети</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Ошибки сети</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Проблема</th>
            <th>Статус</th>
            <th>Дата</th>
            <th>Действие</th>
        </tr>
        {% for log in logs %}
        <tr id="row-{{ log[0] }}">
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td id="status-{{ log[0] }}">{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>
                <button class="action-button" onclick="updateStatus({{ log[0] }})">Изменить</button>
                <button class="delete-button" onclick="deleteIssue({{ log[0] }})">Удалить</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/report" class="report-button">Сообщить о новой проблеме</a>
</body>
</html>
